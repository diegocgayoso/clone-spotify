<div class="menus flex">
  <div class="img-container flex flex-center">
    <img src="assets\images\spotify-logo-inicio.png" alt="Logo Spotify verda">
  </div>

  <div class="menu-container flex options">
    <app-button-menu
      [description]="'Home'"
      [selected]="menuSelected === 'Home'"
      (click)="buttonClicked('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-button-menu>

    <app-button-menu
      [description]="'Pesquisar'"
      [selected]="menuSelected === 'Pesquisar'"
      (click)="buttonClicked('Pesquisar')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-button-menu>

    <app-button-menu
      [description]="'Minha lista'"
      [selected]="menuSelected === 'Minha lista'"
      (click)="buttonClicked('Minha lista')"
    >
      <fa-icon [icon]="playlistIcon"></fa-icon>
    </app-button-menu>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title">
      PLAYLISTS
    </span>
    <div class="playlist-scroll">
      <app-button-menu
        [description]="'Playlist#1'"
        [selected]="menuSelected === 'Playlist#1'"
        (click)="buttonClicked('Play#1')"
      >
        <fa-icon [icon]="playlistIcon" ></fa-icon>

      </app-button-menu>
    </div>
  </div>

</div>
<div class="user-info"></div>
